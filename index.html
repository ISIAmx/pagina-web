<!DOCTYPE html>
<html>

<head>
    <title>ISIA</title>
    <link rel="stylesheet" href="css/home_desktop_styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/home_mobile_styles.css">
    <script src="https://kit.fontawesome.com/6e16c16f00.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!--Implementación de Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.2"></script>

    <!--Header-->
    <div class="header">
        <iframe src="header.html"></iframe>
    </div>

    <section class="banner-container">
        <div class="banner-sideChange-right">
            <button class="banner-button" onclick="ChangeImg(-1)"><i class="fas fa-chevron-left side"></i></button>
        </div>
        <div class="banner-image-container img1">
        </div>
        <div class="banner-sideChange-left">
            <button class="banner-button" onclick="ChangeImg(1)"><i class="fas fa-chevron-right side"></i></button>
        </div>
    </section>

    <div class="Barra">
        <ul>
            <li class="animCont"><a class="item" href="#contact">Batientes<p class="puertaCont"><span class="pbizq"></span><span class="pbder"></span></p></a></li>
            <li class="animCont"><a class="item" href="#about">Corredizas<p class="puertaCont"><span class="pcorr"></span></p></a></li>
            <li class="animCont"><a class="item" href="#news">Seccionales<p class="puertaCont"><span class="psecc"><span class="ppanel"></span><span class="ppanel"></span><span class="ppanel"></span><span class="ppanel"></span></span></p></a></li>
            <li class="animCont"><a class="item" href="#home">Enrolables<p class="puertaCont"><span class="prmov"><span class="ppanel"></span><span class="ppanel"></span><span class="ppanel"></span><span class="ppanel"></span></span><span class="prfij"></span></p></a></li>
            <li class="animCont"><a class="item" href="#home">Barreras<p class="puertaCont"><span class="pbhor"></span><span class="pbver"></span></p></a></li>
            <li class="animCont"><a class="item" href="#home">Peatonales<p class="puertaCont"><span class="ppmov"></span><span class="ppfij"></span></p></a></li>
            <li class="animCont"><a class="item" href="#home">Radio<p class="puertaCont"><span class="control"></span><span class="led"></span><span class="onda"></span></p></a></li>
            <li class="animCont"><a class="item" href="#home">Tarjetas<p class="puertaCont"><span class="tarjeta"></span><span class="rect1"></span><span class="rect2"></span><span class="rect3"></span><span class="rect4"></span></p></a></li>
            <li class="animCont"><a class="item" href="#home">Accesorios</a></li>
        </ul>
    </div>

    <!--data-href se actualiza con la URL de la publicación que se desea mostrar-->
    <div id="Facebook">
        <div class="facebook-title">
            <a href="https://www.facebook.com/isia.automatismos">
                <h1><i class="fab fa-facebook-square"><!--Ícono Facebook--></i> Visítanos en Facebook</h1>
            </a>
        </div>
        <div class="fb-page-container">
            <div class="fb-page" data-href="https://www.facebook.com/isia.automatismos" data-tabs="timeline,events" data-width="500" data-height="600" data-small-header="false" data-adapt-container-width="false" data-hide-cover="false" data-show-facepile="true">
                <blockquote cite="https://www.facebook.com/isia.automatismos" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/isia.automatismos">Ingeniería y Servicios Integrales para Automatización</a></blockquote>
            </div>
        </div>
        <div class="fb-post-container">
            <div class="fb-post" data-href="https://www.facebook.com/isia.automatismos/posts/842711512782147" data-width="500"></div>
        </div>
        <div class="facebook-likes">
            <p>
                <fb:like data-action="recommend" data-share="false" show_faces="yes" href="https://www.facebook.com/isia.automatismos"></fb:like>
                <fb:share-button href="https://www.facebook.com/isia.automatismos" type="button_count"></fb:share-button>
            </p>
        </div>
    </div>

    <!--footer-->
    <div class="footer">
        <iframe src="footer.html"></iframe>
    </div>
    <script>
    if(screen.width <= 500){
        var pages = document.getElementsByClassName("fb-page");
        var posts = document.getElementsByClassName("fb-post");
        var node = document.createAttribute("data-width");
        node.value = screen.width -10;
        for(let i=0; i<pages.length; i++){
            pages[i].setAttributeNode(node);
        }
        for(let i=0; i<posts.length; i++){
            posts[i].setAttributeNode(node);
        }
    }
    </script>
</body>
<script type="text/javascript" src="js/banner.js"></script>

</html>
