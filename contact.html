<!DOCTYPE html>
<html>

<head>
    <title>ISIA Contacto</title>
    <link rel="stylesheet" href="css/home_desktop_styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/home_mobile_styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6e16c16f00.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Implementación de Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.2"></script>

    <!-- Header -->
    <div class="header">
        <iframe class="header" src="header.html"></iframe>
    </div>
    <div class="button__menu hidden">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="gallery.html">Galeria</a></li>
            <li><a href="sucursales.html">Nuestras Sucursales</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </div>
    <div class="facebook-title">
        <h1><i class="far fa-id-card"></i> Contáctanos</h1>
    </div>
        <div class="container">
          <form action="">
            <div class="row">
              <div class="col-25">
                <label for="nombre">Nombre completo</label>
              </div>
              <div class="col-75">
                <input type="text" id="nombre" name="nomre" placeholder="Nombre">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="telefono">Número telefónico</label>
              </div>
              <div class="col-75">
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="correo">Correo</label>
              </div>
              <div class="col-75">
                <input type="text" id="correo" name="correo" placeholder="Correo electrónico">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="empresa">Empresa que representa</label>
              </div>
              <div class="col-75">
                <input type="text" id="empresa" name="empresa" placeholder="Empresa">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="producto">¿Qué tipo de producto o servicio está buscando?</label>
              </div>
              <div class="col-75">
                <select id="producto" name="producto">
                  <option value="equipo">Equipo</option>
                  <option value="controles">Controles</option>
                  <option value="instalacion">Instalación completa</option>
                  <option value="mantenimiento">Mantenimiento</option>
                  <option value="soporte">Soporte técnico</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="descripcion">Escriba una breve descripción de su necesidad</label>
              </div>
              <div class="col-75">
                <textarea id="descripcion" name="descripcion" placeholder="..." style="height:100px"></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Enviar">
            </div>
          </form>
        </div>

    <!-- footer -->
    <div class="footer">
        <iframe src="footer.html"></iframe>
    </div>
</body>

</html>
